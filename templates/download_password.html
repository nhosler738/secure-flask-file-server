{% extends "bootstrap/base.html" %}
{% block title %}Enter Download Password{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
    <h2 class="text-center text-primary mb-4">Enter Password</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger text-center">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="form-group mb-3">
        <label for="download-password">Download Password</label>
        <input type="password" id="download-password" name="download-password" class="form-control" placeholder="Enter password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-block">Download File</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('downloads') }}" class="btn btn-secondary">Back to Downloads</a>
    </div>
  </div>
</div>
{% endblock %}
